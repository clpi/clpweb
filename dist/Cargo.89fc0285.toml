[package]
authors = ["You <you@example.com>"]
categories = ["wasm"]
description = "My awesome Yew app."
edition = "2018"
license = "Apache-2.0/MIT"
name = "yew-app"
readme = "./README.md"
repository = "https://github.com/jetli/create-yew-app.git"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
log = "0.4"
yew = "0.17.2"
yew-macro = "*"
yewtil = "*"
yew-router = { version="0.14.0", features = ["web_sys"] }
#yew-router-route-parser = "*"
#yew-router-macro = "*"
#yew-route-breadcrumbs = "*"
yew_prism = "*"
#yew_form = "*"
#ybc="*"
#seed-icons = "*
wasm-bindgen = "0.2.64"
wasm-bindgen-futures = "*"
wasm-logger = "0.2.0"
wee_alloc = "0.4.5"
stdweb = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
#wasi-worker-yew="*"
#wasi-worker="*"
#instant="*"
#yew-macro="*"
#yew-state="*"
#yew_form="*"
#yew_form_derive="*"
#css_modules="*"
#yew_route_breadcrumbs="*"
#yew_simple="*"
#css-in-rust="*"
#yew_styles="*"
#yew_assets="*"
#yew-router-min = "*"
#yew-router-min-macro = "*"
#yew-router-min-route-parser = "*"
#yew-ansi = "*"
#yew_vnode_struct = "*"
#jinya-ui="*"
#cess="*"
#styled-yew="*"
#sp-yew="*"
#yew-input="*"
#yew_svg="*"
#yew_webview_bridge="*"
#yew-table="*"
#yew_audio="*"
#yewprint="*"
#yewtify="*"



[dev-dependencies]
wasm-bindgen-test = "0.3.14"

[dev-dependencies.web-sys]
version = "0.3"
features = [
  "Document",
  "Element",
  "HtmlCollection",
]
